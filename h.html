<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMS Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the collapsed state and smooth transitions */
        .sidebar {
            width: 280px; /* Equivalent to w-72 in Tailwind (a bit wider than 64) */
            transition: width 300ms ease-in-out;
        }
        .sidebar.collapsed {
            width: 80px; /* Equivalent to w-20 */
        }
        .sidebar .link-text, .sidebar .search-input {
            opacity: 1;
            transition: opacity 300ms ease-in-out, visibility 300ms ease-in-out;
        }
        .sidebar.collapsed .link-text, .sidebar.collapsed .search-input {
            opacity: 0;
            visibility: hidden;
            width: 0; /* Ensures the input collapses */
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen">

<aside id="sidebar" class="sidebar bg-gray-800 text-gray-300 fixed h-full shadow-lg z-20">

    <div class="h-16 flex items-center justify-between p-4 border-b border-gray-700">
        <div class="flex items-center space-x-2">
            <svg class="w-8 h-8 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 4a2 2 0 100 4m-4 10a2 2 0 110-4m-1.414-2.828a1 1 0 011.414 0l.707.707m12.728 0l-.707.707a1 1 0 01-1.414 0M6.343 15.657v1.414a2 2 0 104 0v-1.414m-5.657 0h1.414a2 2 0 100-4H6.343a2 2 0 000 4zm12 0h1.414a2 2 0 100-4H18.343a2 2 0 000 4z"></path>
            </svg>
            <span class="link-text text-2xl font-semibold text-white tracking-wider">IMS</span>
        </div>
        
        <button id="sidebar-toggle" class="p-1 hover:bg-gray-700 rounded transition duration-200">
            <svg id="toggle-icon-open" class="w-5 h-5 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
            <svg id="toggle-icon-closed" class="w-5 h-5 transition-transform duration-300 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
        </button>
    </div>

    <div class="p-4 border-b border-gray-700">
        <div class="relative">
            <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
            <input type="text" placeholder="Search [CTRL + K]" class="search-input w-full py-2 pl-10 pr-4 rounded-md bg-gray-700 text-gray-300 focus:outline-none focus:ring-1 focus:ring-purple-500 placeholder:text-gray-500">
        </div>
    </div>

    <nav class="p-4 space-y-1">
        
        <a href="#" class="flex items-center p-3 text-base font-medium rounded-lg hover:bg-gray-700 transition duration-150">
            <svg class="w-6 h-6 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
            </svg>
            <span class="link-text ml-3 flex-1 whitespace-nowrap">Dashboards</span>
            <span class="link-text inline-flex items-center justify-center px-2 py-0.5 ml-3 text-xs font-semibold text-white bg-purple-600 rounded-full">5</span>
        </a>

        <details class="group invoice-details">
            <summary class="flex items-center p-3 text-base font-medium rounded-lg hover:bg-gray-700 list-none cursor-pointer">
                <svg class="w-6 h-6 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2-6H7m14 0a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2h14a2 2 0 002-2V8z"></path>
                </svg>
                <span class="link-text ml-3 flex-1 whitespace-nowrap">Invoice</span>
                <svg class="link-text w-5 h-5 ml-auto transition duration-300 group-open:rotate-90" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </summary>
            <ul class="link-text ml-4 space-y-1 py-1">
                <li><a href="#" class="block p-2 text-sm text-gray-400 hover:bg-gray-700 rounded-lg transition duration-150">Preview</a></li>
                <li><a href="#" class="block p-2 text-sm text-gray-400 hover:bg-gray-700 rounded-lg transition duration-150">List</a></li>
                <li><a href="#" class="block p-2 text-sm text-gray-400 hover:bg-gray-700 rounded-lg transition duration-150">Edit</a></li>
                <li><a href="#" class="block p-2 text-sm text-gray-400 hover:bg-gray-700 rounded-lg transition duration-150">Add</a></li>
            </ul>
        </details>

        <details class="group users-details">
            <summary class="flex items-center p-3 text-base font-medium rounded-lg hover:bg-gray-700 list-none cursor-pointer">
                <svg class="w-6 h-6 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H9a1 1 0 01-1-1v-1a4 4 0 014-4h.244m0 0a4 4 0 014 4v1a1 1 0 01-1 1z"></path>
                </svg>
                <span class="link-text ml-3 flex-1 whitespace-nowrap">Users</span>
                <svg class="link-text w-5 h-5 ml-auto transition duration-300 group-open:rotate-90" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </summary>
            <ul class="link-text ml-4 space-y-1 py-1">
                <li><a href="#" class="block p-2 text-sm text-gray-400 hover:bg-gray-700 rounded-lg transition duration-150">User List</a></li>
                <li><a href="#" class="block p-2 text-sm text-gray-400 hover:bg-gray-700 rounded-lg transition duration-150">Add User</a></li>
            </ul>
        </details>

        <details class="group system-details">
            <summary class="flex items-center p-3 text-base font-medium rounded-lg hover:bg-gray-700 list-none cursor-pointer">
                <svg class="w-6 h-6 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37a1.724 1.724 0 002.572-1.065z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                <span class="link-text ml-3 flex-1 whitespace-nowrap">System</span>
                <svg class="link-text w-5 h-5 ml-auto transition duration-300 group-open:rotate-90" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </summary>
            <ul class="link-text ml-4 space-y-1 py-1">
                <li><a href="#" class="block p-2 text-sm text-gray-400 hover:bg-gray-700 rounded-lg transition duration-150">Store List</a></li>
                <li><a href="#" class="block p-2 text-sm text-gray-400 hover:bg-gray-700 rounded-lg transition duration-150">Create Store</a></li>
            </ul>
        </details>
    </nav>

   
</aside>

<main id="main-content" class="ml-[280px] p-8 transition-all duration-300">
    </main>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const sidebar = document.getElementById('sidebar');
        const toggleButton = document.getElementById('sidebar-toggle');
        const mainContent = document.getElementById('main-content');
        const iconOpen = document.getElementById('toggle-icon-open');
        const iconClosed = document.getElementById('toggle-icon-closed');

        toggleButton.addEventListener('click', () => {
            const isCollapsed = sidebar.classList.toggle('collapsed');
            
            // Adjust margin for main content
            mainContent.style.marginLeft = isCollapsed ? '80px' : '280px';

            // Toggle the visibility of the chevron icons
            iconOpen.classList.toggle('hidden', isCollapsed);
            iconClosed.classList.toggle('hidden', !isCollapsed);

            // Close all open dropdowns when collapsing the sidebar
            if (isCollapsed) {
                document.querySelectorAll('details[open]').forEach(detail => {
                    detail.open = false;
                });
            }
        });
    });
</script>

</body>
</html>
